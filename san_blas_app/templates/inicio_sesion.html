{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
<div>
    <content id="inicio_sesion">
        <div class="container">                
            <div class="mx-auto text-justify" style="max-width: 600px;">

                <!-- Contenedor sombreado tipo card-->
                <div class="card shadow-lg p-5">
                    <h2>Inicio de Sesión</h2>
                    <hr><br>

                    <!-- Mensaje de éxito -->
                    <!-- Este mensaje se utiliza solamente para pruebas manuales, el inicio de sesión redirige
                         a otra vista. Este bloque solo se habilita para pruebas.
                    {% if success_message %}
                        <div class="alert alert-success" role="alert">
                            {{ success_message }}
                        </div>
                    {% endif %} -->

                    <!-- Mensaje de error -->
                    {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            <center>{{ error_message }}</center>
                        </div>
                    {% endif %}

                    <!-- Formulario de inicio de sesión -->
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" placeholder="Ingrese nombre de usuario" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Ingrese contraseña" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
            
                    <!-- Enlace para registro -->
                    <div class="mt-3">
                        ¿No estás registrado? <a href="{% url 'registro' %}">Regístrate aquí</a>
                    </div>
                </div>                    
            </div>
        </div>            
    </content>
</div>
{% endblock %}
